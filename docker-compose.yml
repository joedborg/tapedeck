services:
  tapedeck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tapedeck
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist the SQLite database
      - tapedeck-data:/data
      # Persist downloaded files â€” change DOWNLOAD_DIR in .env to suit your setup
      - ${DOWNLOAD_DIR:-./downloads}:/downloads
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/settings"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
volumes:
  tapedeck-data: